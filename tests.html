<script>
    
    function on($input ,$mark1){
        var input = document.getElementById($input);
        if (input.checked == false){
        document.getElementById($mark1).style.visibility="visible";
        input.checked = true;
        }else{
        document.getElementById($mark1).style.visibility="hidden";
        input.checked = false;
        }
    }
</script>
