<script>
    function on($input ,$mark){
        var input = document.getElementById($input);
        if (input.checked == false){

        document.getElementById($mark).classList.add("bg-[#49d850db]")
        input.checked = true;
        }else{
        document.getElementById($mark).classList.remove("bg-[#49d850db]")
        input.checked = false;
        }
    }
</script>
